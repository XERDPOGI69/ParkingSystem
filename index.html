<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="asset/css/style.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to bottom, #3ca55c, #9b9559);">
    <div class="bg-image">
        <div class="login-container">
            <div class="login-header">Parking System</div>
            <i class="fa-regular fa-circle-user fa-8x"></i>
            <form class="login-form" onsubmit="return loginUser()">
                <div class="form-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username"><i class="fa-solid fa-user"></i>&nbsp;Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password"><i class="fa-solid fa-lock"></i>&nbsp;Password</label>
                    <i class="fa-regular fa-eye" id="show-eye" style="display: none;" alt="Show/Hide Password" onclick="togglePasswordVisibility()"></i>
                    <i class="fa-regular fa-eye-slash" id="hide-eye" alt="Show/Hide Password" onclick="togglePasswordVisibility()"></i>
                </div>
                <div class="form-group">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-login" role="button">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var showEye = document.getElementById("show-eye");
            var hideEye = document.getElementById("hide-eye");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showEye.style.display = "flex";
                hideEye.style.display = "none";
            } else {
                passwordInput.type = "password";
                showEye.style.display = "none";
                hideEye.style.display = "flex";
            }
        }

        function loginUser() {
            var loginSuccessful = true;
            if (loginSuccessful) {
                var rememberCheckbox = document.getElementById("remember");
                if (rememberCheckbox.checked) {
                    var username = document.getElementById("username").value;
                    var password = document.getElementById("password").value;
                    localStorage.setItem("username", username);
                    localStorage.setItem("password", password);
                } else {
                    localStorage.removeItem("username");
                    localStorage.removeItem("password");
                }
                window.location.href = "home.html";
            }
            return false;
        }

        window.onload = function() {
            var storedUsername = localStorage.getItem("username");
            var storedPassword = localStorage.getItem("password");
            var rememberCheckbox = document.getElementById("remember");
            if (storedUsername && storedPassword) {
                document.getElementById("username").value = storedUsername;
                document.getElementById("password").value = storedPassword;
                rememberCheckbox.checked = true;
            }
        };
    </script>
    <script src="https://kit.fontawesome.com/564967ff08.js" crossorigin="anonymous"></script>
</body>
</html>
